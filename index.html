<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Negocios</title>

    <link href="css/styles.css" rel="stylesheet">
    <link href="css/tailwind.min.css" rel="stylesheet">
</head>
<body>

    <div class="container mx-auto ">
        <h1 id="titulo" class="text-4xl mt-5 text-white font-bold uppercase text-center">Buscador de Negocios</h1>
        <div class="max-w-lg mx-auto ">

            <div class="p-6 mt-10">
                <div id="resultado" class="text-center">
                    <p class="text-center text-white mt-6">TLAXCALA</p>
                </div>
            </div>
        </div>

        <div class="bg-white rounded">

            <div class="flex flex-row justify-between grid gap-4 grid-cols-1 lg:grid-cols-4 md:grid-cols-3 sm:grid-cols-2 p-3">
                <div class="basis-96 md:basis-4 w-full">
                    <select 
                            class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500" 
                            id="municipio"
                        >
                        <option selected value="">-- Municipio --</option>
                        <option value="Tlaxcala">Tlaxcala</option>
                        <option value="Apizaco">Apizaco</option>
                        <option value="Tlaxco">Tlaxco</option>
                        <option value="Chiautempan">Chiautempan</option>
                        <option value="Zacatelco">Zacatelco</option>
                        <option value="Huamantla">Huamantla</option>
                    </select>
                </div>
                <div class="basis-96 md:basis-4 w-full">
                    <select 
                            class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500" 
                            id="tipoComida"
                        >
                        <option selected value="">-- Tipo de comida --</option>
                        <option value="Mexicana">Mexicana</option>
                        <option value="Italiana">Italiana</option>
                        <option value="Española">Española</option>
                        <option value="Francesa">Francesa</option>
                        <option value="Japonesa">Japonesa</option>
                        <option value="China">China</option>
                    </select>
                </div>
                <div class="basis-96 md:basis-4 w-full">
                    <select 
                            class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500" 
                            id="disponibilidad"
                        >
                        <option selected value="">-- Disponibilidad --</option>
                        <option value="Abierto">Abierto</option>
                        <option value="Cerrado">Cerrado</option>
                    </select>
                </div>
                <div class="basis-96 md:basis-4 w-full">
                    <select 
                            class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500" 
                            id="calificacion"
                        >
                        <option selected value="">-- Calificacion --</option>
                        <option value="1">1+</option>
                        <option value="2">2+</option>
                        <option value="3">3+</option>
                        <option value="4">4+</option>
                        <option value="5">5+</option>
                    </select>
                </div>
                <div class="basis-96 md:basis-4 w-full">
                    <select 
                            class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500" 
                            id="minimo"
                        >
                        <option selected value="">-- Precio minimo --</option>
                        <option value="500">$500</option>
                        <option value="600">$600</option>
                        <option value="700">$700</option>
                        <option value="800">$800</option>
                        <option value="900">$900</option>
                        <option value="1000">$1,000</option>
                        <option value="1100">$1,100</option>
                        <option value="1200">$1,200</option>
                        <option value="1300">$1,300</option>
                        <option value="1400">$1,400</option>
                        <option value="1500">$1,500</option>
                        <option value="1600">$1,600</option>
                        <option value="1700">$1,700</option>
                        <option value="1800">$1,800</option>
                        <option value="1900">$1,900</option>
                        <option value="2000">$2,000</option>
                        <option value="2100">$2,100</option>
                        <option value="2200">$2,200</option>
                        <option value="2300">$2,300</option>
                        <option value="2400">$2,400</option>
                        <option value="2500">$2,500</option>
                        <option value="2600">$2,600</option>
                        <option value="2700">$2,700</option>
                        <option value="2800">$2,800</option>
                        <option value="2900">$2,900</option>
                        <option value="3000">$3,000</option>
                    </select>
                </div>
                <div class="basis-96 md:basis-4 w-full">
                    <select 
                            class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500" 
                            id="maximo"
                        >
                        <option selected value="">-- Precio máximo --</option>
                        <option value="500">$500</option>
                        <option value="600">$600</option>
                        <option value="700">$700</option>
                        <option value="800">$800</option>
                        <option value="900">$900</option>
                        <option value="1000">$1,000</option>
                        <option value="1100">$1,100</option>
                        <option value="1200">$1,200</option>
                        <option value="1300">$1,300</option>
                        <option value="1400">$1,400</option>
                        <option value="1500">$1,500</option>
                        <option value="1600">$1,600</option>
                        <option value="1700">$1,700</option>
                        <option value="1800">$1,800</option>
                        <option value="1900">$1,900</option>
                        <option value="2000">$2,000</option>
                        <option value="2100">$2,100</option>
                        <option value="2200">$2,200</option>
                        <option value="2300">$2,300</option>
                        <option value="2400">$2,400</option>
                        <option value="2500">$2,500</option>
                        <option value="2600">$2,600</option>
                        <option value="2700">$2,700</option>
                        <option value="2800">$2,800</option>
                        <option value="2900">$2,900</option>
                        <option value="3000">$3,000</option>
                    </select>
                </div>
                <div class="basis-96 md:basis-4 w-full">
                    <select 
                            class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500" 
                            id="metodoPago"
                        >
                        <option selected value="">-- Metodo de pago --</option>
                        <option value="Efectivo">Efectivo</option>
                        <option value="Tarjeta de debito/Credito">Tarjeta de debito/Credito</option>
                        <option value="Paypal">Paypal</option>
                        <option value="Bitcoin">Bitcoin</option>
                        <option value="CoDi">CoDi</option>
                        <option value="Contraentrega">Contraentrega</option>
                    </select>
                </div>
                <div class="basis-96 md:basis-4 w-full">
                    <select 
                            class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500" 
                            id="estacionamiento"
                        >
                        <option selected value="">-- Estacionamiento --</option>
                        <option value="Si">Si</option>
                        <option value="No">No</option>
                    </select>
                </div>
              </div>
        </div>

        <div class="bg-white rounded">
            <div class="mt-5">
                <div class="text-center pt-5">
                    <h1 class="font-serif text-3xl mt-5 mb-5 font-bold">RESULTADOS</h1>
                </div>
                
                <div id="resultados"></div>
            </div>
        </div>


    </div>

    <script src="js/db.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
